baseURL: "https://towdev.netlify.app"
title: TowDev
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: TowDev
  description: "ExampleSite description"
  keywords: [Blog, Portfolio, PaperMod]
  author: Th√©o
  # author: ["Me", "You"] # multiple authors
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: light # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "images/pp-modified.png"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "TowDev"
    icon: /images/pp-modified.png
    iconHeight: 50

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: "üëã Hi ! Welcome to TowDev's Website ! "
    subtitle: "I'm Th√©o, a 19yo engineering student making content for **developpers & students**."
    imageUrl: "images/pp-modified.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: pp
    buttons:
      - name: üöÄ Projects
        url: projects
      - name: ‚ö°Ô∏è Notion Templates
        url: notion-templates

  socialIcons:
    - name: twitter
      url: "https://twitter.com/towdev"
    - name: instagram
      url: "https://instagram.com/towdev"
    - name: github
      url: "https://github.com/towdev"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: projects
      name: üöÄ Projects
      url: /projects/
      weight: 10
    - identifier: notion
      name: ‚ö°Ô∏èNotion Templates
      url: /notion-templates/
      weight: 20


pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
